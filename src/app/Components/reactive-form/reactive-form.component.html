<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Form</title>
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col-3">
            <form action="" class="forms" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" formControlName="fullName">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="userName">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>

                <div class="form-group">
                    <label>Confrim Password</label>
                    <input type="password" class="form-control" formControlName="confrimPassword">
                </div>
                <div class="form-group">
                    <div>
                        <input type="checkbox" formControlName="checkBox">
                        <label>&nbsp;I have read and agree to the terms</label>
                    </div>
                </div>
                <div class="form-group btn">
                    <button class="btn btn-primary " type="submit">Submit</button>
                    <button class="btn btn-warning warning" type="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</body>

</html>
