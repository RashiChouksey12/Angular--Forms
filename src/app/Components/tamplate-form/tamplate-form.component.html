<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate driven Form</title>
</head>
<body>
    <div class="row">
        <div class="col"></div>
        <div class="col-3">
            <form action="" class="forms" #regForm="ngForm" (ngSubmit)="regUser(regForm.value)">
                <div class="form-group">
                    <label for="firstName" class="lbl">First Name</label>
                    <input type="text" class="form-control lbl " name="firstName" id="firstName" ngModel>
                </div>

                <div class="form-group">
                    <label for="lastName" class="lbl">Last Name</label>
                    <input type="text" class="form-control lbl" name="lastName" id="lastName" ngModel>
                </div>

                <div class="form-group">
                    <label for="email" class="lbl">Email</label>
                    <input type="email" class="form-control lbl" name="email" id="email" ngModel>
                </div>

                <div class="form-group">
                    <label for="password" class="lbl">Password</label>
                    <input type="password" class="form-control lbl" name="password" id="password" ngModel>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class=" col"> </div>
    </div>
</body>
</html>
